<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Dashboard Produttore</title>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<h1 th:text="'Benvenuto ' + (${utente?.nome ?: 'Utente'}) +
              ', il tuo ruolo Ã¨ ' + (${utente?.ruolo ?: 'Produttore'}) + '.'">
    Benvenuto, il tuo ruolo Ã¨ Produttore.
</h1>

<h2>I tuoi Prodotti</h2>
<button type="button" onclick="crudUtils.openSocialFeed()">ðŸ“¢ Visualizza Social Network</button>
<button type="button" onclick="toggleVisite()">ðŸ‘€ Visualizza visite disponibili</button>

<!-- Tabella prodotti -->
<div th:replace="fragments/table :: dashboard-table(${prodotti}, 'prodotto')"></div>

<!-- Sezione visite disponibili (inizialmente nascosta) -->
<div id="visiteSection" style="display:none; margin-top: 20px;">
    <div th:replace="fragments/visite-table :: visite-table(${visiteDisponibili})"></div>
    <div style="margin-top: 10px;">
        <button type="button" onclick="toggleVisite()">Chiudi</button>
    </div>
</div>

<!-- Modali comuni -->
<div th:replace="fragments/modals :: delete-modals('prodotti')"></div>
<div th:replace="fragments/modals :: edit-error-modal('prodotti')"></div>
<div th:replace="fragments/modals :: social-modal"></div> <!-- avviso Social -->
<div th:replace="fragments/modals :: social-feed-modal"></div>
<div th:replace="fragments/modals :: social-post-modals('/produttore/dashboard')"></div>
<div th:replace="fragments/modals :: prenotazione-visita-modals('/produttore/dashboard')"></div>

<hr class="section-separator"/>

<button type="button" onclick="crudUtils.toggleForm()">Crea Prodotto</button>

<!-- Form creazione/modifica -->
<div id="prodottoForm" class="form-container" th:style="${showForm} ? 'display:block;' : 'display:none;'">
    <h3 id="formTitle">Nuovo Prodotto</h3>
    <form id="itemForm" th:action="@{/produttore/crea}" th:object="${prodottoDto}"
          method="post" enctype="multipart/form-data" novalidate>

        <input type="hidden" th:field="*{id}" id="itemId"/>
        <input type="hidden" th:field="*{tipo}" id="itemTipo" value="PRODOTTO"/>

        <!-- Campi standard -->
        <div th:replace="fragments/form-fields :: base-fields('prodottoDto')"></div>

        <!-- Pulsanti -->
        <div th:replace="fragments/form-fields :: form-buttons('prodotto','/produttore/dashboard')"></div>
    </form>
</div>

<p><a th:href="@{/}">Torna alla Home</a></p>

<!-- Script -->
<script src="/js/utils/form-utils.js" defer></script>
<script src="/js/utils/modal-utils.js" defer></script>
<script src="/js/utils/csrf-utils.js" defer></script>
<script src="/js/utils/crud-utils.js" defer></script>
<script src="/js/pages/produttore.js" defer></script>

<!-- Script per toggle visite -->
<script>
    function toggleVisite() {
        const section = document.getElementById("visiteSection");
        if (section.style.display === "none") {
            section.style.display = "block";
        } else {
            section.style.display = "none";
        }
    }
</script>
</body>
</html>
