<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8"/>
    <title>Marketplace - Filiera Agricola</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        h1 { background: #4CAF50; color: white; padding: 1rem; margin: 0; }
        .container { display: flex; height: calc(100vh - 70px); }
        .sinistra {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
        }
        .destra {
            width: 70%;
            padding: 1rem;
            overflow-y: auto;
        }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 0.5rem; }
        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        li a:hover { color: #4CAF50; }
        .dettagli p { margin: 0.5rem 0; }
    </style>
</head>
<body>
<h1>ðŸ›’ Marketplace</h1>

<div class="container">
    <!-- Colonna sinistra -->
    <div class="sinistra">
        <h3>Prodotti approvati</h3>
        <ul>
            <li th:each="p : ${prodotti}">
                <a href="#"
                   th:data-id="${p.id}"
                   th:data-tipo="'prodotto'"
                   th:text="${p.nome}"
                   onclick="caricaDettagli(this.getAttribute('data-id'), this.getAttribute('data-tipo')); return false;"></a>
            </li>
        </ul>

        <h3>Pacchetti approvati</h3>
        <ul>
            <li th:each="pac : ${pacchetti}">
                <a href="#"
                   th:data-id="${pac.id}"
                   th:data-tipo="'pacchetto'"
                   th:text="${pac.nome}"
                   onclick="caricaDettagli(this.getAttribute('data-id'), this.getAttribute('data-tipo')); return false;"></a>
            </li>
        </ul>
    </div>

    <!-- Colonna destra -->
    <div class="destra" id="dettagli">
        <p><i>Seleziona un prodotto o pacchetto per vedere i dettagli</i></p>
    </div>
</div>

<script>
    async function caricaDettagli(id, tipo) {
        const response = await fetch(`/marketplace/${tipo}/${id}`);
        if (response.ok) {
            const html = await response.text();
            document.getElementById("dettagli").innerHTML = html;
        } else {
            document.getElementById("dettagli").innerHTML =
                "<p style='color:red'>Errore nel caricamento dettagli.</p>";
        }
    }
</script>
</body>
</html>
