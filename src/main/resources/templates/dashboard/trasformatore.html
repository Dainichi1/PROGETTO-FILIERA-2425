<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Dashboard Trasformatore</title>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<h1 th:text="'Benvenuto ' + (${utente?.nome ?: 'Utente'}) +
              ', il tuo ruolo Ã¨ ' + (${utente?.ruolo ?: 'Trasformatore'}) + '.'">
    Benvenuto, il tuo ruolo Ã¨ Trasformatore.
</h1>

<h2>I tuoi Prodotti Trasformati</h2>
<button type="button" onclick="crudUtils.openSocialFeed()">ðŸ“¢ Visualizza Social Network</button>
<button type="button" onclick="toggleVisite()">ðŸ‘€ Visualizza visite disponibili</button>

<!-- Tabella prodotti trasformati -->
<div th:replace="fragments/table :: dashboard-table(${trasformati}, 'trasformato')"></div>

<!-- Tabella visite disponibili (inizialmente nascosta) -->
<div id="visiteSection" style="display:none; margin-top:20px;">
    <div th:replace="fragments/visite-table :: visite-table(${visiteDisponibili})"></div>
    <div style="margin-top: 10px;">
        <button type="button" onclick="toggleVisite()">Chiudi</button>
    </div>
</div>

<!-- Modali comuni -->
<div th:replace="fragments/modals :: delete-modals('prodotti trasformati')"></div>
<div th:replace="fragments/modals :: edit-error-modal('prodotti trasformati')"></div>
<div th:replace="fragments/modals :: social-modal"></div> <!-- avviso Social -->
<div th:replace="fragments/modals :: social-feed-modal"></div>
<div th:replace="fragments/modals :: social-post-modals('/trasformatore/dashboard')"></div>
<div th:replace="fragments/modals :: prenotazione-visita-modals('/trasformatore/dashboard')"></div>

<hr class="section-separator"/>

<button type="button" onclick="crudUtils.toggleForm()">Crea Prodotto Trasformato</button>

<!-- Form creazione/modifica -->
<div id="trasformatoForm" class="form-container"
     th:style="${showForm} ? 'display:block;' : 'display:none;'">
    <h3 id="formTitle">Nuovo Prodotto Trasformato</h3>
    <form id="itemForm" th:action="@{/trasformatore/crea}" th:object="${trasformatoDto}"
          method="post" enctype="multipart/form-data" novalidate>

        <input type="hidden" th:field="*{id}" id="itemId"/>
        <input type="hidden" th:field="*{tipo}" id="itemTipo" value="TRASFORMATO"/>

        <!-- Campi standard -->
        <div th:replace="fragments/form-fields :: base-fields('trasformatoDto')"></div>

        <!-- Fasi di trasformazione (fragment) -->
        <div th:replace="fragments/fasi :: fasi-produzione"></div>

        <!-- Pulsanti -->
        <div th:replace="fragments/form-fields :: form-buttons('prodotto trasformato','/trasformatore/dashboard')"></div>
    </form>
</div>

<p><a th:href="@{/}">Torna alla Home</a></p>

<!-- Script -->
<script src="/js/utils/form-utils.js" defer></script>
<script src="/js/utils/modal-utils.js" defer></script>
<script src="/js/utils/csrf-utils.js" defer></script>
<script src="/js/utils/crud-utils.js" defer></script>
<script src="/js/pages/trasformatore.js" defer></script>
</body>
</html>
